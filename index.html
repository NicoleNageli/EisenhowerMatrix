<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href = "styles.css">
<title>Eisenhower Matrix</title>
</head>
<body>

<h1>Eisenhower Matrix</h1>
<p>blah blah placeholder</p>
<div class = "container">
    <div class = "eisenhowerMatrix">
        <h2>Eisenhower Matrix</h2>

    </div>
    <div class = "toDoList">
        <h2>To Do List</h2>
        <table class="taskTable">
            <tbody>
                <tr>
                    <th>Task Name</th>
                    <th>Urgency</th>
                    <th>Importance</th>
                    <th>Difficulty</th>
                    <th>Due Date</th>
                    <th>Days Until Due</th>
                    <th>Delete Task</th>
                </tr>
                <tr>
                    <td> <input type ="text" id="taskName"/></td>
                    <td>
                        <select id="urgencyDropdown">
                        <option value="selectOption">select</option>
                        <option value="urgent">Urgent</option>
                        <option value="notUrgent">Not Urgent</option>
                        </select>
                    </td>
                    <td>
                        <select id="importanceDropdown">
                        <option value="selectOption">select</option>
                        <option value="important">Important</option>
                        <option value="notImportant">Not Important</option>
                        </select>
                    </td>
                    <td>
                        <select id="difficultyDropdown">
                            <option value="selectOption">select</option>
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                            <option value="veryHard">Very Hard</option>
                            </select>
                    </td>
                    <!--onchange event listens to last input field (due date)-->
                    <td><input type = "date" id = "dueDate" onchange="checkInputs()"/></td>
                    <td id="daysUntilCell">0</td>
                    <td><input type ="checkbox" onclick="deleteTask()"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<script src = "app.js"></script>
</body>
</html>
