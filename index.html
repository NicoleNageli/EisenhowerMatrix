<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href = "styles.css">
<title>Eisenhower Matrix</title>
</head>
<body>

<h1>Eisenhower Matrix</h1>
<p>blah blah placeholder</p>
<div class = "container">
    <div class = "eisenhowerMatrix">
        <div class="matrix">
            <span class="x-title"><span class="hlb-title"></span>Urgency<span class="hla-title"></span><i class="arrow"></i></span>
            <span class="y-title"><span class="hlb-title"></span>Importance<span class="hla-title"></span><i class="arrow"></i></span>
            <span class="quadrant" style="top:0%;left:0%;">Q1: DO</span>
            <span class="quadrant" style="bottom:0%;left:0%;">Q3: DELEGATE</span>
            <span class="quadrant" style="top:0%;right:0%;">Q2: DECIDE</span>
            <span class="quadrant" style="bottom:0%;right:0%;">Q4: DELETE</span>
            <div class="vl"></div>
            <div class="hl"></div>
        </div>

    </div>
    <div class = "toDoList">
        <h2>To Do List</h2>
        <table class="taskTable">
            <tbody>
                <tr>
                    <th>Task Name</th>
                    <th>Urgency</th>
                    <th>Importance</th>
                    <th>Difficulty</th>
                    <th>Due Date</th>
                    <th>Days Until Due</th>
                    <th>Delete</th>
                </tr>
                <tr>
                    <td> <input type ="text" id="taskName"/></td>
                    <td>
                        <select id="urgencyDropdown">
                        <option value="Select Option">select</option>
                        <option value="Urgent">Urgent</option>
                        <option value="Not Urgent">Not Urgent</option>
                        </select>
                    </td>
                    <td>
                        <select id="importanceDropdown">
                        <option value="Select Option">select</option>
                        <option value="Important">Important</option>
                        <option value="Not Important">Not Important</option>
                        </select>
                    </td>
                    <td>
                        <select id="difficultyDropdown">
                            <option value="Select Option">select</option>
                            <option value="Easy">Easy</option>
                            <option value="Medium">Medium</option>
                            <option value="Hard">Hard</option>
                            <option value="Very Hard">Very Hard</option>
                            </select>
                    </td>
                    <!--onchange event listens to last input field (due date)-->
                    <td><input type = "date" id = "dueDate" onchange="checkInputs()"/></td>
                    <td id="daysUntilCell">0</td>
                    <td><input type ="checkbox" onclick="deleteTask()"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<script src = "app.js"></script>
</body>
</html>
